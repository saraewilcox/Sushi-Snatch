<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snatch that Sushi!</title>
  <link href="https://fonts.googleapis.com/css?family=Bangers|Monoton" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

<body class="gamepage">
  <div class="container" onclick="this.style.display='none';">
    <div class="row">
      <button class="mode">Easy</button>
	    <button class="mode">Medium</button>
      <button class="mode selected">Impossible</button>
    </div>
  </div>
  <input type="button" class="restart" value="Restart" onclick="location.href='game.html';">
  <div id="finalscore-div">
    <!-- <p>Final Score: <span id="finalscore">0</p></span> -->
    <p>Final Score: <a id="finalscore">0</a></p>
 </div>
  <div id="gameboard">
    <div id="score" style="width:100px;height:50px"><span id="Score">00</span></div>
    <div id="app" style="width:100px;height:50px"></div>
    <canvas id="thecanvas" width="1050" height="600" style="border:1px solid ;"></canvas>
    <div id="gameover"></div>
  </div>  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  </div>
</body>
<script src="sushi.js"></script>
