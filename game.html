<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snatch that Sushi!</title>
  <link href="https://fonts.googleapis.com/css?family=Bangers|Monoton" rel="stylesheet">
  <!-- Bootstrap CSS -->
